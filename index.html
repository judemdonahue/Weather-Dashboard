<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="./assets/style.css">

</head>

<body>

    <!--Nav Container-->
    <nav class="container d-flex justify-content-center contain">
        <div class="style1 col-xl-12 text-center">
            <div class="my-auto nav-text">Weather Dashboard</div>
        </div>
    </nav>
    
    <div class="container-fluid">

        <div class="row flex-xl-nowrap info">
            
            <!--Search Container-->
            <div class="col-3">
                <h1 class="text-center">Search For A City:</h2>

                <form class="bd-search d-flex align-items-center">
                    <span class="col-12" style="position: relative; display: inline-block; direction: ltr">
                        <input type="search" id="userInput" class="form-control ds-input" placeholder="Search...">
                    </span>                   
                </form>
                
                 <!--Btns Container-->
                <form id="searchForm" class="search-btn-container">
                    <button type="button" id="searchBtn" class="btn btn-primary my-2 col-12">Search</button>

                    <hr>

                    <div class="btn-container">
                  <!--   
                    <button type="button" class="btn btn-secondary my-2 col-12">Atlanta</button>

                    <button type="button" class="btn btn-secondary my-2 col-12">Denver</button>

                    <button type="button" class="btn btn-secondary my-2 col-12">Seattle</button>

                    <button type="button" class="btn btn-secondary my-2 col-12">San Francisco</button>

                    <button type="button" class="btn btn-secondary my-2 col-12">Orlando</button>

                    <button type="button" class="btn btn-secondary my-2 col-12">New York</button>

                    <button type="button" class="btn btn-secondary my-2 col-12">Chicago</button>

                    <button type="button" class="btn btn-secondary my-2 col-12">Austin</button> --> 
                    </div>

                </form>
            </div>
            
             <!--Day 1 Info Container-->
            <div id="info-container" class="info-container col-8 my-2">
                
                <h1 id="date1" class="my-2"></h1>

                <img id="img1" src="" ></img>

                <h4 id="temp1" class="my-4"></h4>

                <h4 id="wind1" class="my-4"></h4>

                <h4 id="humidity1" class="my-4"></h4>

                <hr>
                
            <!--Forecast Container-->
             <div id="forecast-container">

                <h4>5-Day Forecast:</h4>

                <div class="row">

                    <div class="col bg-gray space">
                        <h5 id="date2" class="date my-1"></h5>
                        <img id="img2" src="" ></img>
                        <h6 id="temp2" class="my-4"></h6>
                        <h6 id="wind2" class="my-4"></h6>
                        <h6 id="humidity2" class="my-4"></h6>
                    </div>

                    <div class="col bg-gray space">
                        <h5 id="date3" class="my-1"></h5>
                        <img id="img3" src="" ></img>
                        <h6 id="temp3" class="my-4"></h6>
                        <h6 id="wind3" class="my-4"></h6>
                        <h6 id="humidity3" class="my-4"></h6>
                    </div>

                    <div class="col bg-gray space">
                        <h5 id="date4" class="my-1"></h5>
                        <img id="img4" src="" ></img>
                        <h6 id="temp4" class="my-4"></h6>
                        <h6 id="wind4" class="my-4"></h6>
                        <h6 id="humidity4" class="my-4"></h6>
                    </div>

                    <div class="col bg-gray space">
                        <h5 id="date5" class="my-1"></h5>
                        <img id="img5" src="" ></img>
                        <h6 id="temp5" class="my-4"></h6>
                        <h6 id="wind5" class="my-4"></h6>
                        <h6 id="humidity5" class="my-4"></h6>
                    </div>

                    <div class="col bg-gray space">
                        <h5 id="date6" class="my-1"></h5>
                        <img id="img6" src="" ></img>
                        <h6 id="temp6" class="my-4"></h6>
                        <h6 id="wind6" class="my-4"></h6>
                        <h6 id="humidity6" class="my-4"></h6>
                    </div>

                  </div>


             </div>

            </div>

        </div>

    </div>
    
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script src="./assets/script.js"></script>
</body>
</html>
