<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="./assets/style.css">

</head>

<body>

    <nav class="container d-flex justify-content-center contain">
        <div class="style1 col-xl-12 text-center">
            <div class="my-auto nav-text">Weather Dashboard</div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row flex-xl-nowrap">
            <div class="col-12 col-md-3 col-xl-3 bd-sidebar">
                <h3>Search For A City</h3>
                <form class="bd-search d-flex align-items-center">
                    <span class="algolia-autocomplete" style="position: relative; display: inline-block; direction: ltr">
                        <input type="search" class="form-control ds-input" placeholder="Search...">
                    </span>
                    
                </form>
                <div class="btn-container">
                    <button type="button" class="search-btn btn btn-primary">Search</button>
                </div>
                <hr>
            </div>
            
        </div>

    </div>
    

 


    
    <script src="./assets/script.js"></script>
</body>
</html>
